apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tpc-xrootd
  namespace: osg-services
  labels:
    k8s-app: tpc-xrootd
spec:
  selector:
    matchLabels:
      k8s-app: tpc-xrootd
  template:
    metadata:
      labels:
        k8s-app: tpc-xrootd
    spec:
      tolerations:
      - effect: NoSchedule
        operator: Exists
      containers:
      - env:
        - name: XRDHTTPPORT
          value: "8080"
        - name: SITENAME
          value: TPC-HTTP-PRPSite
        image: aaarora/xrootd-tpc-http:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          hostPort: 8080
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "dd if=/dev/zero of=/mnt/ramdisk/testSourceFile bs=1G count=1"]       
        name: tpc-xrootd
        resources:
          limits:
            cpu: "6" 
            memory: 25Gi
#            ephemeral-storage: 40Gi
          requests:
            cpu: "4"
            memory: 20Gi
#            ephemeral-storage: 30Gi
        volumeMounts:
        - mountPath: /etc/xrootd/xrootd-third-party-copy.cfg
          name: xrootd-tpc-conf
          subPath: xrootd-third-party-copy.cfg
        - mountPath: /mnt/ramdisk/
          name: cache-vol
      dnsPolicy: ClusterFirst
      nodeSelector:
        nautilus.io/network: '100000'
#        nautilus.io/disktype: nvme
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: xrootd-tpc-conf
        configMap: 
          name: xrootd-tpc-conf
      - name: cache-vol
        emptyDir:
          medium: Memory
          sizeLimit: 18Gi
